<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conece a tus pokémon favoritos">
    <link rel="icon" href="./icons/pokeball_743977.png  ">
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Pokédex</title>
</head>
<body>
    <nav class="nav_bar" id="nav_bar">
        <img src="./icons/pokeball_743977.png" alt="icon" class="pokeball_icon icon">
        <img src="./icons/menu_2976215.png" alt="menu icon" class="menu_icon icon" id="menu_icon">
    </nav>

    <section class="pokemon_container" id="pokemon_container"></section>

    <div class="toggle_menu" id="toggle_menu">
        <ul class="select_types">
            <li class="show_types option" id="show_types">Show All</li>
            <li class="type option normal">normal</li>
            <li class="type option grass">grass</li>
            <li class="type option fire">fire</li>
            <li class="type option water">water</li>
            <li class="type option poison">poison</li>
            <li class="type option flying">flying</li>
            <li class="type option bug">bug</li>
            <li class="type option electric">electric</li>
            <li class="type option ground">ground</li>
            <li class="type option fairy">fairy</li>
            <li class="type option fighting">fighting</li>
            <li class="type option psychic">psychic</li>
            <li class="type option rock">rock</li>
            <li class="type option steel">steel</li>
            <li class="type option ice">ice</li>
            <li class="type option ghost">ghost</li>
            <li class="type option dragon">dragon</li>
        </ul>
    </div>

    <script src="./Scripts/main.js" type="module"></script>
</body>
</html>
